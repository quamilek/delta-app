<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta app</title>
  {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">

</head>
<body class="login-page" style="min-height: 496.797px;" cz-shortcut-listen="true">
  <div class="login-box">
  <div class="login-logo">
  <a href="../../index2.html"><b>DELTA</b> APP</a>
  </div>
  
  <div class="card">
  <div class="card-body login-card-body">
    <form action="" method="post">
      {% csrf_token %}
      {% if message %}
          <p class="login-box-msg" style="color: red;">{{ message }}</p>
      {% endif %}
      <div class="form-group has-feedback">
          <input name="username" class="form-control" placeholder="Username">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
          <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat float-end">Logowanie</button>
          </div>
      </div>
  </form>
  </div> 

  </form>
  
  
  </div>
  </div>
  
  




<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
